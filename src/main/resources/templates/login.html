<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background: #000d00;
        }
        .nav {
            background: #000d00;
        }
        .navbar .btn {
            background: #6CC551;
        }
        .navbar .btn:hover {
            background: #696969;
        }
        .card-header, .card-footer, table, tr, td {
            background: #ddd !important;
        }
    </style>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Your Blog App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item m-2">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5">
    <div class="card">
        <h1 class="card-header" style="text-align: center">Login</h1>
        <div class="card-body">
            <form th:action="@{/login}" method="post" class="form">
                <input type="text" class="form-control" name="username" placeholder="Username" required><br>
                <input type="password" class="form-control" name="password" placeholder="Password" required><br>
                <button type="submit" class="form-control btn btn-success">Login</button>
            </form>
        </div>
        <div class="card-footer">
            <h5 style="text-align: center">
                Not a User? <a href="/register">Register</a>
            </h5>
        </div>
    </div>
</div>

</body>
</html>
